name: documentation

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine output folder
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
            echo "folder=${tag}" >> $GITHUB_OUTPUT
          else
            echo "folder=latest" >> $GITHUB_OUTPUT
          fi

      - name: Set-up Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: |
          pip install -e .
          pip install sphinx sphinx_book_theme

      - name: Sphinx build
        run: |
          cd docs
          make html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/build/html
          target-folder: ${{ steps.vars.outputs.folder }}
          commit-message: "Deploy ${{ steps.vars.outputs.folder }} docs"
